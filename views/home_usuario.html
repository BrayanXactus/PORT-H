<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado - Censo de Usuarios del Recurso Hídrico</title>
    <style>
        body {
            font-family: 'Open Sans', 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .access-denied-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            text-align: center;
        }
        
        .icon-container {
            margin-bottom: 20px;
        }
        
        .access-icon {
            font-size: 60px;
            color: #e74c3c;
        }
        
        h1 {
            color: #0c4a6e;
            margin-bottom: 20px;
        }
        
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .button {
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .button-primary {
            background-color: #0c4a6e;
            color: white;
            border: none;
        }
        
        .button-primary:hover {
            background-color: #0a3d5c;
        }
        
        .button-secondary {
            background-color: #f2f2f2;
            color: #333;
            border: 1px solid #ddd;
        }
        
        .button-secondary:hover {
            background-color: #e6e6e6;
        }
        
        .logo {
            width: 220px;
            
        }
    </style>
</head>
<body ng-controller="accessDeniedController">
    <div class="access-denied-container">
        <img src="image/USUARIO_INTERNO.png" alt="Logo" class="logo">
        
        <div class="icon-container">
            <i class="fas fa-lock access-icon"></i>
        </div>
        
        <h1>Acceso Denegado</h1>
        
        <p>Lo sentimos, no tienes los permisos necesarios para acceder al módulo de consulta de encuestas. Por favor, contacta al administrador del sistema si crees que deberías tener acceso a esta funcionalidad.</p>
        
        <div class="buttons-container">
            <button class="button button-primary" ng-click="navegarMenu('home')">Volver al Inicio</button>
            <button class="button button-secondary" ng-click="cerrarSesion()">Cerrar Sesión</button>
        </div>
    </div>
    
    <!-- Font Awesome for the lock icon -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
